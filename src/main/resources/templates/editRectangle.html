<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit Rectangle</h1>
                <form action="/rectangles/edit" method="post" th:object="${rec1}">
                    <input type="hidden" th:field="*{uid}">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name" th:field="*{name}">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="color" name="color" class="form-control form-control-lg" placeholder="Color" th:field="*{color}">
                        <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="width" name="width" class="form-control form-control-lg" placeholder="Width" th:field="*{width}">
                        <div th:if="${#fields.hasErrors('width')}" th:errors="*{width}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height" th:field="*{height}">
                        <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="text-danger"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="CONFIRM EDIT"></input>
                    </div>
                </form>
                <div class="d-grid gap-2">
                    <a href="/rectangles/view" class="btn btn-secondary" style="margin-top: 10px;">CANCEL</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
