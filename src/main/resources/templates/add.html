<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Rectangle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New Rectangle</h1>
				<form action="/rectangles/add" method="post" th:object="${rectangle}">

					<div class="mb-3">

						<input type="text" id="name" name="name" class="form-control form-control-lg"
							placeholder="Name">
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
					</div>
					<div class="mb-3">

						<input type="text" id="color" name="color" class="form-control form-control-lg"
							placeholder="Color">
						<div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></div>
					</div>
					<div class="mb-3">

						<input type="number" id="width" name="width" class="form-control form-control-lg"
							placeholder="Width">
						<div th:if="${#fields.hasErrors('width')}" class="text-danger">Number must be greater than 0</div>
					</div>
					<div class="mb-3">

						<input type="number" id="height" name="height" class="form-control form-control-lg"
							placeholder="Height">
						<div th:if="${#fields.hasErrors('height')}" class="text-danger">Number must be greater than 0</div>
					</div>
					<!-- Submit button -->

					<div class="d-grid gap-2">
						<input class="btn btn-primary" type="submit" value="SEND"></input>
					</div>
				</form>
				<div class="d-grid gap-2">
					<a href="/rectangles/view" class="btn btn-secondary">DATABASE</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
