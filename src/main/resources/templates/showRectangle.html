<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1><span th:text="${rec1.name}"></span> THE RECTANGLE
                </h1>
                <div th:style="'display:flex; justify-content:space-between'">
                    <a href="/rectangles/view" class="btn btn-outline-warning">BACK</a>

                    <form th:action="@{/rectangles/delete/{uid}(uid=${rec1.uid})}" method="post"
                        onsubmit="return confirm('Are you sure you want to delete this rectangle?');">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger">DELETE</button>
                    </form>
                </div>


                <table id="calctable" class="table table-striped-columns mt-2">
                    <tbody>
                        <tr>
                            <th class=tabledatah1>Name:</th>
                            <td><span th:text="${rec1.name}"></span></td>
                        </tr>
                        <tr>
                            <th class=tabledatah1>Width:</th>
                            <td><span th:text="${rec1.width}"></span></td>
                        </tr>
                        <tr>
                            <th class=tabledatah1>Height:</th>
                            <td><span th:text="${rec1.height}"></span></td>
                        </tr>
                        <tr>
                            <th class=tabledatah1>Color:</th>
                            <td><span th:text="${rec1.color}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
                <div th:style="'margin: auto; background-color:#'+${rec1.color}+'; border: 1px solid black; height: '+${rec1.height}+'px; width: '+${rec1.width}+'px; width:#'+${rec1.width}+'; height:#'+${rec1.height}+';'"></div>
    </main>
</body>

</html>
