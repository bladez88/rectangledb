<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>RECTANGLES</h1>
				<div>
                    <a href="/add.html" class="btn btn-success">ADD</a>
                </div>
                <table id="calctable" class="table table-hover">
                    <thead>
                        <tr>
                            <th class=tabledatah1></th>
                            <th class=tabledatah1>Name</th>
                            <th class=tabledatah1>Color</th>
                            <th class=tabledatah1></th>
                        </tr>
                    </thead>
                    <tbody id="tablebody" th:each="rectangle, stat : ${rec}">
                        <tr>
                            <td class=tabledata1><span th:text="${stat.index + 1}"></span><br></td>
                            <td class=tabledata1>
                                <form th:action="@{/rectangles/get/{uid}(uid=${rectangle.uid})}" method="get">
                                    <button type="submit" class="btn btn-link"><span th:text="${rectangle.name}"></span></button>
                                </form>
                            </td>
                            <td class=tabledata1><span th:text="${rectangle.color}"></span></td>
                            <td class=tabledata1>
                            </td>
                            <td>
                                <form th:action="@{/rectangles/delete/{uid}(uid=${rectangle.uid})}" method="post" 
                                      onsubmit="return confirm('Are you sure you want to delete this rectangle?');">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" class="btn btn-outline-danger">DELETE</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
